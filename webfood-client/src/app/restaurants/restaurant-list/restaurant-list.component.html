<h1>Available Restaurants</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let restaurant of restaurants" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{restaurant.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-restaurant-details
            [restaurant]="restaurant"
        ></app-restaurant-details>
    </mat-expansion-panel>
</mat-accordion>
